<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen">

        </div>
        <div class="keys">
            <div class="row row-a">
                <div class="a1"><button>7</button></div>
                <div class="a2"><button>8</button></div>
                <div class="a3"><button>9</button></div>
                <div class="a4"><button>+</button></div>
            </div>
            <div class="row row-b">
                <div class="b1"><button>4</button></div>
                <div class="b2"><button>5</button></div>
                <div class="b3"><button>6</button></div>
                <div class="b4"><button>-</button></div>
            </div>
            <div class="row row-c">
                <div class="c1"><button>1</button></div>
                <div class="c2"><button>2</button></div>
                <div class="c3"><button>3</button></div>
                <div class="c4"><button>x</button></div>
            </div>
            <div class="row row-d">
                <div class="d1"><button>.</button></div>
                <div class="d2"><button>0</button></div>
                <div class="d3"><button>/</button></div>
                <div class="d4"><button>=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
