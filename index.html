<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="number" name="line1" id="inputScreen" readonly>
            <input type="number" name="line2" id="outputScreen" readonly>
        </div>
        <div id="clear"class="clear">
            <button>C</button>
        </div>
        <div class="keys">
            <div class="row row-a">
                <div class="a1"><button type="button">7</button></div>
                <div class="a2"><button type="button">8</button></div>
                <div class="a3"><button type="button">9</button></div>
                <div class="a4"><button type="button">+</button></div>
            </div>type
            <div class="row row-b">type
                <div class="b1"><button type="button">4</button></div>
                <div class="b2"><button type="button">5</button></div>
                <div class="b3"><button type="button">6</button></div>
                <div class="b4"><button type="button">-</button></div>
            </div>type
            <div class="row row-c">type
                <div class="c1"><button type="button">1</button></div>
                <div class="c2"><button type="button">2</button></div>
                <div class="c3"><button type="button">3</button></div>
                <div class="c4"><button type="button">x</button></div>
            </div>type
            <div class="row row-d">type
                <div class="d1"><button type="button">.</button></div>
                <div class="d2"><button type="button">0</button></div>
                <div class="d3"><button type="button">/</button></div>
                <div class="d4"><button type="submit">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
